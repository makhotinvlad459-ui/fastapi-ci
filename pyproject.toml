[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"

[[tool.mypy.overrides]]
module = [
    "sqlalchemy.*",
    "sqlalchemy.orm.*",
    "sqlalchemy.ext.*",
    "pydantic.*"
]
ignore_missing_imports = true
disable_error_code = ["assignment"]